#data-access
jdbc.driverClassName=org.hsqldb.jdbc.JDBCDriver
#mem
mem.mybd.jdbc.url=jdbc:hsqldb:mem:mymemdb
mem.mybd.jdbc.username=admin
mem.mybd.jdbc.password=admin
#file
file.mybd.jdbc.url=jdbc:hsqldb:file:./db/testdb
file.mybd.jdbc.username=admin
file.mybd.jdbc.password=admin


#Database Configuration
db.driver=org.h2.Driver
db.url=jdbc:h2:mem:datajpa
db.username=sa
db.password=

#Hibernate Configuration
hibernate.dialect=org.hibernate.dialect.H2Dialect
#hibernate.hbm2ddl.auto=update
hibernate.hbm2ddl.auto=create-drop
hibernate.ejb.naming_strategy=org.hibernate.cfg.ImprovedNamingStrategy
hibernate.show_sql=false
hibernate.format_sql=true
